<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="metronome-button">Start</button>
    <div id="info"></div>
    
    <script>
        const button = document.getElementById('metronome-button')
        let audio = null;

        button.addEventListener('click', () => {
            audio = new Audio('https://youtubemusic.songlinhou.repl.co/music_url?url=https://www.youtube.com/watch?v=944qO4mPdaY'); //https://youtubemusic.songlinhou.repl.co/music_url?url=https://www.youtube.com/watch?v=944qO4mPdaY
            document.getElementById("info").innerHTML = "clicked";
            setTimeout(async ()=>{
                try{
                    console.log("start to play");
                    await audio.play();
                    document.getElementById("info").innerHTML = "it is working";
                }
                catch(e){
                    console.log("Error=", e);
                    document.getElementById("info").innerHTML = e;
                }
                
            }, 1000);
        })

    </script>
</body>
</html>
